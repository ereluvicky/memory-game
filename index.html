<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta content="" name="description">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul><span class="moves">3</span> Moves
      <div class="timer"></div>
      <div class="restart" onclick="startGame()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <ul class="deck" id="card-deck">
      <li class="card" type="diamond-1"><i class="fa fa-diamond"></i></li>
      <li class="card" type="plane-1"><i class="fa fa-paper-plane-o"></i></li>
      <li class="card match" type="anchor-1"><i class="fa fa-anchor"></i></li>
      <li class="card" type="bolt-1"><i class="fa fa-bolt"></i></li>
      <li class="card" type="cube-1"><i class="fa fa-cube"></i></li>
      <li class="card match" type="anchor-2"><i class="fa fa-anchor"></i></li>
      <li class="card" type="leaf-1"><i class="fa fa-leaf"></i></li>
      <li class="card" type="bicycle-1"><i class="fa fa-bicycle"></i></li>
      <li class="card" type="diamond-2"><i class="fa fa-diamond"></i></li>
      <li class="card" type="bomb-1"><i class="fa fa-bomb"></i></li>
      <li class="card" type="leaf-2"><i class="fa fa-leaf"></i></li>
      <li class="card" type="bomb-2"><i class="fa fa-bomb"></i></li>
      <li class="card open show" type="bolt-2"><i class="fa fa-bolt"></i></li>
      <li class="card" type="bicycle-2"><i class="fa fa-bicycle"></i></li>
      <li class="card" type="plane-2"><i class="fa fa-paper-plane-o"></i></li>
      <li class="card" type="cube-2"><i class="fa fa-cube"></i></li>
    </ul>
    <div class="overlay" id="popup1">
      <div class="popup">
        <h2>Congratulations</h2><a class="close" href="#">Ã—</a>
        <div class="content-2">
          <p>You made <span id="finalMove"></span> moves</p>
          <p>in <span id="totalTime"></span></p>
          <p>Rating: <span id="starRating"></span></p>
        </div><button id="play-again" onclick="playAgain()">Play again</button>
      </div>
    </div>
  </div>
  <script src="js/app.js">
  </script>
</body>
</html>
